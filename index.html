<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <input type="range" name="" id="" min="0" max="255" value="0" onmousemove="range1(this.value)">
        <input type="range" name="" id="" min="0" max="255" value="0" onmousemove="range2(this.value)">
        <input type="range" name="" id="" min="0" max="255" value="0" onmousemove="range3(this.value)">
        <span id="value">0,0,0</span>
    </div>
    <div class="color"></div>
</body>
<script src="javascript/app.js"></script>
</html>
